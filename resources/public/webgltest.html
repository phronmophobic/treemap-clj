<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- <link id="ubuntu-font" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">  -->
    <style type="text/css">
      body {
          margin: 0;
      }
    </style>
  </head>
  <body>
    <textarea id="blobarea">[1,2,3]</textarea>
    <button id="update-btn">Update</button>

    <input id="url-input" type="text" value="https://raw.githubusercontent.com/wangyingchu/DiscoverEngine_InfoDiscover/e02b432becfa8e19a205803f8039d081c2ad1e56/src/com/businessExtension/constructionSupervision/sample/template/allMaintenanceProject.json" />

    <div>
      <input type="checkbox" id="background-depth" name="background-depth"
             checked>
      <label for="background-depth">Background Depth</label>
    </div>
    <div>
      <input type="checkbox" id="background-types" name="background-types" >
      <label for="background-types">Background Types</label>
    </div>
    <div>
      <input type="checkbox" id="lines" name="lines"
             checked>
      <label for="lines">lines</label>
    </div>
    <div>
      <input type="checkbox" id="value-labels" name="value-labels"
             checked>
      <label for="value-labels">value labels</label>
    </div>


    <button id="fetch-btn">Fetch</button>
    <div id="app" >
      <canvas width="1200" height="800" id="canvas" tabindex="1"></canvas>
    </div>
    <!-- <button style="position:fixed;top:0;right:0;" id="enlarge-canvas-right">Enlarge Right</button> -->
    <!-- <button id="enlarge-canvas-bottom">Enlarge Bottom</button> -->
    <script src="js/opentype.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
